<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ren Shirayuki - Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      transition: all 0.5s ease;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    main {
      padding: 150px 20px 50px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #cccccc;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      border: 2px solid #fff;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #333;
      margin-top: 4rem;
    }

    /* Puzzle overlay */
    .puzzle-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      pointer-events: none;
      display: none;
    }

    .puzzle-piece {
      position: absolute;
      background: #000;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
    }

    .puzzle-piece.animate-in {
      opacity: 1;
      transform: translateX(0) translateY(0) rotate(0deg) scale(1);
    }

    .puzzle-piece.animate-out {
      opacity: 0;
      transform: translateX(var(--random-x)) translateY(var(--random-y)) rotate(var(--random-rotate)) scale(0.5);
    }
  </style>
</head>
<body>
  <!-- Puzzle Transition Overlay -->
  <div class="puzzle-overlay" id="puzzleOverlay"></div>

  <header>
    <div class="logo">REN SHIRAYUKI</div>
    <nav>
      <ul>
        <li><a href="index.html" onclick="puzzleTransition(event, 'index.html')">Home</a></li>
        <li><a href="projects.html" onclick="puzzleTransition(event, 'projects.html')">Projects</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome, Iâ€™m Ren Shirayuki</h1>
    <p>A passionate developer and designer, building sleek digital experiences with creativity and precision.</p>
    <a href="projects.html" class="btn" onclick="puzzleTransition(event, 'projects.html')">Discover More</a>
  </main>

  <footer>
    <p>&copy; 2025 Ren Shirayuki. All rights reserved.</p>
  </footer>

  <script>
    function createPuzzlePieces() {
      const overlay = document.getElementById('puzzleOverlay');
      overlay.innerHTML = '';

      const rows = 8;
      const cols = 12;
      const pieceWidth = window.innerWidth / cols;
      const pieceHeight = window.innerHeight / rows;

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const piece = document.createElement('div');
          piece.className = 'puzzle-piece';
          piece.style.width = pieceWidth + 'px';
          piece.style.height = pieceHeight + 'px';
          piece.style.left = (col * pieceWidth) + 'px';
          piece.style.top = (row * pieceHeight) + 'px';

          const randomX = (Math.random() - 0.5) * 1000 + 'px';
          const randomY = (Math.random() - 0.5) * 1000 + 'px';
          const randomRotate = (Math.random() - 0.5) * 720 + 'deg';

          piece.style.setProperty('--random-x', randomX);
          piece.style.setProperty('--random-y', randomY);
          piece.style.setProperty('--random-rotate', randomRotate);

          const delay = (row * cols + col) * 15;
          piece.style.transitionDelay = delay + 'ms';

          overlay.appendChild(piece);
        }
      }
    }

    function puzzleTransition(event, url) {
      event.preventDefault();

      createPuzzlePieces();
      const overlay = document.getElementById('puzzleOverlay');
      const pieces = overlay.querySelectorAll('.puzzle-piece');

      overlay.style.display = 'block';

      // Animate pieces in
      setTimeout(() => {
        pieces.forEach(piece => piece.classList.add('animate-in'));
      }, 50);

      // Animate pieces out
      setTimeout(() => {
        pieces.forEach(piece => {
          piece.classList.remove('animate-in');
          piece.classList.add('animate-out');
        });
      }, 800);

      // Redirect after out
      setTimeout(() => {
        overlay.style.display = 'none';
        window.location.href = url;
      }, 1600);
    }
  </script>
</body>
</html>
